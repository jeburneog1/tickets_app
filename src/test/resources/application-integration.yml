# Integration test configuration
# Note: Endpoints are dynamically configured by TestContainers
# See AbstractTestContainers.java for dynamic property configuration
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

aws:
  region: us-east-1
  dynamodb:
    # Endpoint will be overridden by TestContainers
    endpoint: http://localhost:8000
    accessKey: test
    secretKey: test
    tables:
      events: events
      tickets: tickets
      orders: orders
  sqs:
    # Endpoint and queue URL will be overridden by TestContainers
    endpoint: http://localhost:4566
    accessKey: test
    secretKey: test
    order-processing-queue-url: http://localhost:4566/000000000000/order-processing-test.fifo
    queues:
      order-processing: order-processing-test.fifo
      order-dlq: order-processing-dlq-test.fifo
    consumer:
      enabled: false

business:
  reservation:
    ttl: 300
  order:
    max-tickets: 10
    max-retries: 3
  scheduler:
    reservation-release:
      enabled: false

logging:
  level:
    com.nequi.tickets: DEBUG
    software.amazon.awssdk: WARN
